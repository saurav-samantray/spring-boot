            <div class="container-fluid mt-5">
                  <div id="trainingToast" role="alert" aria-live="assertive" aria-atomic="true" class="toast">
                     <div class="toast-body">
                        <span id="toast-message">This is a toast message.</span>

               <div class="row p-2">
                  <div class="col-md-4 col-sm-6 shadow border-secondary rounded m-4">
                     <div class="row m-1">
                        <h2 class="">New Training</h2>
                     </div>
                     <form id="new-training-form" enctype="multipart/form-data" class="needs-validation" method="POST">
                        <div class="form-row">
                           <label class="sr-only" for="inlineFormInput">Model Name</label>
                           <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                 <div class="input-group-text">Model Name</div>
                              </div>
                              <input type="text" class="form-control" name="model_name" id="model_name" value="ner-model-beauty.ser.gz" required>
                           </div>
                        </div>
                        <div class="form-row">
                           <label class="sr-only" for="inlineFormInputGroup">tolerance</label>
                           <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                 <div class="input-group-text">tolerance</div>
                              </div>
                              <input type="text" class="form-control" name="tolerance" id="tolerance" value="0.5" required>
                           </div>
                        </div>
                        <div class="form-row">
                           <div class="custom-file">
                              <input type="file" class="custom-file-input" id="trainFiles" name="trainFiles" accept="*" required>
                              <label class="custom-file-label" for="customFile">Choose Training file(s)</label>
                           </div>
                        </div>
                        <div class="form-row mt-2">
                           <div class="custom-file">
                              <input type="file" class="custom-file-input" id="testFiles" name="testFiles" accept="*" required>
                              <label class="custom-file-label" for="customFile">Choose Test file(s)</label>
                           </div>
                        </div>
                        
                        <div class="form-row mt-2">
                        <div class="form-check form-check-inline">
						  <input checked class="form-check-input" type="radio" name="training_type" id="training_type1" value="ner">
						  <label class="form-check-label" for="inlineRadio1">NER</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="training_type" id="training_type2" value="sentiment">
						  <label class="form-check-label" for="inlineRadio2">Sentiment</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="training_type" id="training_type3" value="pos" disabled>
						  <label class="form-check-label" for="inlineRadio3">POS (disabled)</label>
						</div>
                        
                        </div>
                        
                        <div class="form-row mt-2">
                           <button id="new-training" style="width: 100px;" type="submit" class="btn btn-primary mb-2">Execute</button>
                        </div>
                     </form>
                  </div>
                  
                  <div class="col-md-7 col-sm-6 shadow border-secondary rounded m-4">
                     <div class="row m-1">
                        <h2>Training History (Last 5)</h2>
                     </div>
                     <div class="row m-1 table-responsive">
                        <table class="table border text-center">
                           <thead style="background-color: #37517e; color: #fff; ">
                              <tr>
                                 <th>Job Id</th>
                                 <th>Type</th>
                                 <th>Status</th>
                                 <th class="d-none d-sm-table-cell">Refresh Status</th>
                                 <th class="d-none d-sm-table-cell">Download Model</th>
                              </tr>
                           </thead>
                           <tbody id="job-history">
                              <tr th:onclick="|fetch_details(${item.execution_id})|"
                                 th:id = "${'job_'+item.execution_id}"
                                 th:each="item, iStat : ${items}">
                                 <td th:text="${item.execution_id}" />
                                 <td th:text="NER" />
                                 <td th:id = "${'status_'+item.execution_id}" th:text="${item.job_status}" />
                                 <td class="d-none d-sm-table-cell"><button th:disabled="${item.job_status == 'COMPLETED'}" th:attr="data-value=${item.execution_id}" th:id="${'refresh_'+item.execution_id}" type="button" class="btn btn-primary jobrefresh">refresh</button></td>
                                 <td class="d-none d-sm-table-cell"><button th:attr="data-value=${item.execution_id}" th:id="${'download_'+item.execution_id}" type="button" class="btn btn-primary download">download</button></td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </div>

               <div class="row p-2 shadow border-secondary rounded m-4">
                	<div class="col-md-4 col-sm-6  m-4">
               		 	<h2 class="text-center">Training Details</h2>
               		 </div>
                	<div class="col-md-7 col-sm-6  m-4">
               		 	<h4>Gradient Norm</h4>
               		 	<div class="card">
			                <div class="card-body">

			                </div>
			            </div>

	  <!-- Custom script-->
	  <script src="js/common.js"></script>
	  
	  <script>

		// chart colors
		var colors = ['#007bff','#28a745','#333333','#c3e6cb','#dc3545','#6c757d'];

		/* large line chart */
		var chLine = document.getElementById("chLine");
	  
	  
		function fetch_details(jobId) {
			$.ajax({
				url: '/training/ner/' + jobId,
				type: 'GET',
				contentType: "application/json",
				success: function (response) {
					//var returnedData = JSON.parse(response);
					console.log(response);
					setTimeout(function () {
						//console.log('#status_' + response.jobDetail.execution_id);
						//console.log(response.jobDetail.job_status);
						//$('#status_' + response.jobDetail.execution_id).html(response.jobDetail.job_status)
						
						
						  var chartData = {
						  labels: [...Array(response.jobDetail.gradNorm.length).keys()].map(x => x++),
						  datasets: [{
						    data: response.jobDetail.gradNorm,
						    backgroundColor: 'transparent',
						    borderColor: colors[0],
						    borderWidth: 1,
						    pointBackgroundColor: colors[0],
						    pointRadius:1
						  }]
						};
						if (chLine) {
						  new Chart(chLine, {
						  type: 'line',
						  data: chartData,
						  options: {
						    scales: {
						      xAxes: [{
						        ticks: {
						        	autoSkip: true,
						            maxTicksLimit: 20,
						          beginAtZero: false
						        }
						      }]
						    },
						    legend: {
						      display: false
						    },
						    responsive: true
						  }
						  });
						}
						
						
					}, 10);


				},
				error: function (error) {
					console.log(error);
				}
			});
		};
	  

	
	  
		</script>
